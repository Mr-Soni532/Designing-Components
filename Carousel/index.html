<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="carousel.js" defer></script>
    <title>Carousel</title>
</head>

<body>
   <section>
    <div class="carousel">
        <button class="carousel__button carousel__button--left"></button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide current-slide">
                    <img class="carousel__image" src="images/div1.webp" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="/images/5.webp" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="/images/3.webp" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button carousel__button--right"></button>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide" ></button>
            <button class="carousel__indicator"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>
   </section>
</body>

</html>
