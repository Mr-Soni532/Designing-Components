<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="btn.css">
    <title>List Button</title>
</head>

<body>
    <section>
        <div class="container">
        <div class="box">
            <div class="btn" id="display">Select</div>
            <ul class="list" id="dropList">
                <li value="1" class="option">1</li>
                <li value="2" class="option">2</li>
                <li value="3" class="option">3</li>
                <li value="4" class="option">4</li>
                <li value="5" class="option">5</li>
                <li value="6" class="option">6</li>
            </ul>
        </div>

        </div>
    </section>
</body>
<script src="btn.js"></script>

</html>
